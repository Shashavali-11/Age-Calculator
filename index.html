<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <style>
      /* styles.css */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f9fc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      #container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        color: #0078d7;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        margin: 10px 0;
        display: inline-block;
      }

      input[type="date"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
      }

      input[type="date"]:focus {
        border-color: #0078d7;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
      }

      #btn {
        background-color: #0078d7;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #btn:hover {
        background-color: #005bb5;
      }

      #btn:active {
        background-color: #004a91;
      }

      #currentage {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="container1">
        <h2>Age Calculator</h2>
        <label><b>Enter Your Date of Birth</b> </label>
        <input type="date" id="dob1" value="dd-mm-yyyy" />
      </div>
      <div id="container2">
        <label><b>Current Date</b></label>
        <input type="date" id="dob2" value="dd-mm-yyyy" />
      </div>
      <button id="btn">Calculate</button><br />
      <div id="currentage"></div>
    </div>

    <script>
      let i1 = document.getElementById("dob1");
      let i2 = document.getElementById("dob2");
      let btn = document.getElementById("btn");
      let out = document.getElementById("currentage");

      btn.addEventListener("click", agecal);

      function agecal() {
        const dob = new Date(i1.value);
        const currentDate = new Date(i2.value);

        let age = currentDate.getFullYear() - dob.getFullYear();
        let monthDifference = currentDate.getMonth() - dob.getMonth();
        let dayDifference = currentDate.getDay() - dob.getDay();

        if (monthDifference < 0 || (monthDifference === 0 && dayDifference<0)) {
          age--;
        }
        // Adjust monthDifference if negative
        if (dayDifference < 0 ) {
            monthDifference--;
            dayDifference += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate(); // Days in the previous month
        }
        // Normalize monthDifference to a positive number
        if (monthDifference < 0) {
            monthDifference += 12;
        }
        out.textContent = `Your age is ${age} years, ${monthDifference} months, and ${dayDifference} days.`;
      }
    </script>
  </body>
</html>
